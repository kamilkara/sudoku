<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Pro Sudoku - Auto Save</title>
    <style>
        :root {
            /* Light Theme Variables */
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --text-main: #212529;
            --grid-border: #343a40;
            --cell-border: #dee2e6;
            --thick-weight: 2px; 
            
            /* Highlighting */
            --hl-lane: #e8f0fe; 
            --hl-match: #c2dbff;
            --hl-selected: #7fb5ff;
            
            /* Numbers */
            --val-fixed: #000000;
            --val-user: #0056b3;
            --val-error: #e63946;
        }

        [data-theme='dark'] {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-main: #e0e0e0;
            --grid-border: #ffffff;
            --cell-border: #333333;
            --hl-lane: #2c3e50;
            --hl-match: #34495e;
            --hl-selected: #1a5fb4;
            --val-fixed: #ffffff;
            --val-user: #4dabf7;
            --val-error: #ff6b6b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            transition: background 0.3s ease;
            user-select: none;
        }

        .header {
            display: flex;
            width: 100%;
            max-width: 450px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .theme-btn {
            background: none;
            border: 1px solid var(--cell-border);
            color: var(--text-main);
            padding: 5px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .controls label {
            cursor: pointer;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 15px;
            background: var(--bg-card);
            border: 1px solid var(--cell-border);
        }

        .controls input:checked + span {
            color: var(--val-user);
            font-weight: bold;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(9, clamp(35px, 10vw, 50px));
            grid-template-rows: repeat(9, clamp(35px, 10vw, 50px));
            border: var(--thick-weight) solid var(--grid-border);
            background-color: var(--grid-border);
            gap: 1px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .cell {
            background-color: var(--bg-card);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 400;
            cursor: pointer;
            transition: background-color 0.05s;
        }

        .cell:nth-child(3n) { border-right: var(--thick-weight) solid var(--grid-border); }
        .cell:nth-child(9n) { border-right: none; }
        #grid > div:nth-child(n+19):nth-child(-n+27),
        #grid > div:nth-child(n+46):nth-child(-n+54) {
            border-bottom: var(--thick-weight) solid var(--grid-border);
        }

        .hl-lane { background-color: var(--hl-lane); }
        .hl-match { background-color: var(--hl-match) !important; }
        .selected { background-color: var(--hl-selected) !important; }

        .readonly { color: var(--val-fixed); font-weight: 700; }
        .user-correct { color: var(--val-user); }
        .user-error { color: var(--val-error); }

        .numpad {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 25px;
            width: 100%;
            max-width: 450px;
        }

        .num-btn {
            background: var(--bg-card);
            color: var(--text-main);
            padding: 15px 0;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            border: 1px solid var(--cell-border);
            text-align: center;
            cursor: pointer;
        }

        .num-btn:active { transform: scale(0.95); opacity: 0.8; }
        .num-btn.clear { color: var(--val-error); }
    </style>
</head>
<body data-theme="light">

    <div class="header">
        <h2 style="margin:0">Sudoku</h2>
        <button class="theme-btn" onclick="toggleTheme()">ðŸŒ“ Theme</button>
    </div>

    <div class="controls">
        <label><input type="radio" name="diff" value="easy" checked onchange="newGame()"> <span>Normal</span></label>
        <label><input type="radio" name="diff" value="hard" onchange="newGame()"> <span>Hard</span></label>
        <label><input type="radio" name="diff" value="expert" onchange="newGame()"> <span>Expert</span></label>
    </div>

    <div id="grid"></div>

    <div class="numpad">
        <div class="num-btn" onclick="inputNumber(1)">1</div>
        <div class="num-btn" onclick="inputNumber(2)">2</div>
        <div class="num-btn" onclick="inputNumber(3)">3</div>
        <div class="num-btn" onclick="inputNumber(4)">4</div>
        <div class="num-btn" onclick="inputNumber(5)">5</div>
        <div class="num-btn" onclick="inputNumber(6)">6</div>
        <div class="num-btn" onclick="inputNumber(7)">7</div>
        <div class="num-btn" onclick="inputNumber(8)">8</div>
        <div class="num-btn" onclick="inputNumber(9)">9</div>
        <div class="num-btn clear" onclick="inputNumber(0)">âŒ«</div>
    </div>

    <script>
        let solution = [];
        let selectedCell = null;
        let puzzleState = []; 
        let readonlyMap = []; 
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- THEME & PERSISTENCE ---
        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('sudoku_theme', newTheme);
        }

        function saveGame() {
            const currentDigits = Array.from(document.querySelectorAll('.cell')).map(c => c.innerText);
            const data = {
                solution,
                puzzleState: currentDigits,
                readonlyMap,
                difficulty: document.querySelector('input[name="diff"]:checked').value
            };
            localStorage.setItem('sudoku_save_data', JSON.stringify(data));
        }

        function loadGame() {
            const savedTheme = localStorage.getItem('sudoku_theme');
            if (savedTheme) document.body.setAttribute('data-theme', savedTheme);

            const savedData = localStorage.getItem('sudoku_save_data');
            if (savedData) {
                const data = JSON.parse(savedData);
                solution = data.solution;
                readonlyMap = data.readonlyMap;
                
                // Set radio button
                document.querySelector(`input[name="diff"][value="${data.difficulty}"]`).checked = true;
                
                renderSaved(data.puzzleState);
                return true;
            }
            return false;
        }

        // --- CORE LOGIC ---
        function playSound(freq) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function newGame() {
            const diff = document.querySelector('input[name="diff"]:checked').value;
            const clues = diff === 'easy' ? 36 : diff === 'hard' ? 26 : 19;
            let board = Array.from({length: 9}, () => Array(9).fill(0));
            solve(board);
            solution = JSON.parse(JSON.stringify(board));
            
            readonlyMap = Array(81).fill(false);
            let removed = 0;
            while(removed < (81 - clues)) {
                let r = Math.floor(Math.random()*9), c = Math.floor(Math.random()*9);
                if(board[r][c] !== 0) { board[r][c] = 0; removed++; }
            }

            const flatBoard = board.flat();
            flatBoard.forEach((val, i) => { if(val !== 0) readonlyMap[i] = true; });

            renderSaved(flatBoard.map(v => v === 0 ? "" : v.toString()));
            saveGame();
        }

        function solve(board) {
            for (let r = 0; r < 9; r++) {
                for (let c = 0; c < 9; c++) {
                    if (board[r][c] === 0) {
                        let nums = [1,2,3,4,5,6,7,8,9].sort(() => Math.random() - 0.5);
                        for (let n of nums) {
                            if (check(board, r, c, n)) {
                                board[r][c] = n;
                                if (solve(board)) return true;
                                board[r][c] = 0;
                            }
                        }
                        return false;
                    }
                }
            }
            return true;
        }

        function check(b, r, c, k) {
            for (let i = 0; i < 9; i++) {
                const m = 3 * Math.floor(r / 3) + Math.floor(i / 3);
                const n = 3 * Math.floor(c / 3) + i % 3;
                if (b[r][i] == k || b[i][c] == k || b[m][n] == k) return false;
            }
            return true;
        }

        function renderSaved(flatDigits) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            flatDigits.forEach((val, i) => {
                const r = Math.floor(i / 9);
                const c = i % 9;
                const div = document.createElement('div');
                div.className = 'cell';
                div.dataset.r = r; div.dataset.c = c;
                div.innerText = val;

                if (readonlyMap[i]) {
                    div.classList.add('readonly');
                } else if (val !== "") {
                    const isCorrect = (val == solution[r][c]);
                    div.classList.add(isCorrect ? 'user-correct' : 'user-error');
                }

                div.onclick = () => selectCell(div);
                grid.appendChild(div);
            });
        }

        function selectCell(cell) {
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('selected', 'hl-lane', 'hl-match'));
            selectedCell = cell;
            cell.classList.add('selected');
            const r = cell.dataset.r, c = cell.dataset.c, val = cell.innerText;
            document.querySelectorAll('.cell').forEach(item => {
                if (item.dataset.r === r || item.dataset.c === c) item.classList.add('hl-lane');
                if (val && item.innerText === val) item.classList.add('hl-match');
            });
        }

        function inputNumber(n) {
            if (!selectedCell || selectedCell.classList.contains('readonly')) return;
            const r = parseInt(selectedCell.dataset.r), c = parseInt(selectedCell.dataset.c);
            
            if (n === 0) {
                selectedCell.innerText = '';
                selectedCell.classList.remove('user-correct', 'user-error');
                playSound(200);
            } else {
                selectedCell.innerText = n;
                const correct = (n == solution[r][c]);
                selectedCell.classList.remove('user-correct', 'user-error');
                selectedCell.classList.add(correct ? 'user-correct' : 'user-error');
                playSound(correct ? 600 : 150);
            }
            selectCell(selectedCell);
            saveGame();
        }

        // --- STARTUP ---
        if (!loadGame()) {
            newGame();
        }
    </script>
</body>
</html>
